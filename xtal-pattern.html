<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="xtal-pattern">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `xtal-pattern`
     * Keep the Polymer &lt;3 vision alive
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class XtalPattern extends Polymer.Element {
      static get is() { return 'xtal-pattern'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'xtal-pattern'
          }
        };
      }
    }

    window.customElements.define(XtalPattern.is, XtalPattern);
  </script>
</dom-module>
